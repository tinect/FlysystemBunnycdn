name: Test V3

on:
  push:
    branches:
      - v3
  schedule:
    - cron: '30 12,18 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php_version: [ 8.0, 8.1 ]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: v3
      - uses: php-actions/composer@v5
        with:
          php_version: ${{ matrix.php_version }}
      - uses: php-actions/phpunit@v3
        with:
          php_version: ${{ matrix.php_version }}
        env:
          STORAGENAME: ${{ secrets.STORAGENAME }}
          APIKEY: ${{ secrets.APIKEY }}